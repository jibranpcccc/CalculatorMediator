<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <rect x="30" y="30" width="340" height="240" fill="#fff" rx="12" stroke="#fb923c" stroke-width="2"/>
  
  <!-- Calculator Icon -->
  <rect x="60" y="60" width="80" height="100" fill="#f97316" rx="8"/>
  <rect x="70" y="70" width="60" height="20" fill="#fff" rx="4"/>
  <circle cx="80" cy="110" r="6" fill="#fff"/>
  <circle cx="100" cy="110" r="6" fill="#fff"/>
  <circle cx="120" cy="110" r="6" fill="#fff"/>
  <circle cx="80" cy="130" r="6" fill="#fff"/>
  <circle cx="100" cy="130" r="6" fill="#fff"/>
  <circle cx="120" cy="130" r="6" fill="#fff"/>
  
  <!-- Grade display -->
  <text x="180" y="90" fill="#ea580c" font-family="Arial, sans-serif" font-size="24" font-weight="bold">8.75</text>
  <text x="180" y="110" fill="#9a3412" font-family="Arial, sans-serif" font-size="14">Media Generală</text>
  
  <!-- Formula -->
  <text x="180" y="140" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Σ(Nota × Credite)</text>
  <line x1="180" y1="145" x2="280" y2="145" stroke="#92400e" stroke-width="1"/>
  <text x="210" y="160" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Σ(Credite)</text>
  
  <!-- ECTS Credits -->
  <rect x="60" y="180" width="40" height="20" fill="#fbbf24" rx="4"/>
  <text x="80" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">6 ECTS</text>
  
  <rect x="110" y="180" width="40" height="20" fill="#fbbf24" rx="4"/>
  <text x="130" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">4 ECTS</text>
  
  <rect x="160" y="180" width="40" height="20" fill="#fbbf24" rx="4"/>
  <text x="180" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">8 ECTS</text>
  
  <!-- Title -->
  <text x="200" y="230" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Ghid Calcul Medie</text>
  <text x="200" y="250" fill="#a16207" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Calculator Medie Facultate</text>
</svg>