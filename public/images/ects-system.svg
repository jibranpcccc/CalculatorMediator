<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ectsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#ectsBg)"/>
  <rect x="30" y="30" width="340" height="240" fill="#fff" rx="12" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- EU Flag representation -->
  <rect x="60" y="60" width="60" height="40" fill="#003399" rx="4"/>
  <circle cx="70" cy="70" r="2" fill="#ffcc00"/>
  <circle cx="80" cy="70" r="2" fill="#ffcc00"/>
  <circle cx="90" cy="70" r="2" fill="#ffcc00"/>
  <circle cx="100" cy="70" r="2" fill="#ffcc00"/>
  <circle cx="110" cy="70" r="2" fill="#ffcc00"/>
  <circle cx="70" cy="80" r="2" fill="#ffcc00"/>
  <circle cx="110" cy="80" r="2" fill="#ffcc00"/>
  <circle cx="70" cy="90" r="2" fill="#ffcc00"/>
  <circle cx="80" cy="90" r="2" fill="#ffcc00"/>
  <circle cx="90" cy="90" r="2" fill="#ffcc00"/>
  <circle cx="100" cy="90" r="2" fill="#ffcc00"/>
  <circle cx="110" cy="90" r="2" fill="#ffcc00"/>
  
  <!-- ECTS Grades -->
  <rect x="150" y="60" width="30" height="30" fill="#16a34a" rx="6"/>
  <text x="165" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">A</text>
  
  <rect x="190" y="60" width="30" height="30" fill="#2563eb" rx="6"/>
  <text x="205" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">B</text>
  
  <rect x="230" y="60" width="30" height="30" fill="#eab308" rx="6"/>
  <text x="245" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">C</text>
  
  <rect x="270" y="60" width="30" height="30" fill="#f97316" rx="6"/>
  <text x="285" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">D</text>
  
  <rect x="310" y="60" width="30" height="30" fill="#dc2626" rx="6"/>
  <text x="325" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">E</text>
  
  <!-- Conversion arrows -->
  <text x="80" y="120" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">9.5-10</text>
  <path d="M 90 130 L 150 130 L 145 125 M 150 130 L 145 135" stroke="#1e40af" stroke-width="2" fill="none"/>
  
  <text x="200" y="120" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">8.5-9.4</text>
  <path d="M 205 130 L 190 130 L 195 125 M 190 130 L 195 135" stroke="#1e40af" stroke-width="2" fill="none"/>
  
  <!-- Romanian grading system -->
  <text x="60" y="160" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sistemul Rom√¢nesc:</text>
  <text x="60" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="11">10 = A (Excellent)</text>
  <text x="60" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="11">9 = B (Very Good)</text>
  <text x="60" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="11">8 = C (Good)</text>
  
  <text x="220" y="160" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ECTS European:</text>
  <text x="220" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="11">A = Top 10%</text>
  <text x="220" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="11">B = Next 25%</text>
  <text x="220" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="11">C = Next 30%</text>
  
  <!-- Title -->
  <text x="200" y="240" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Sistemul ECTS</text>
  <text x="200" y="260" fill="#3730a3" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">European Credit Transfer System</text>
</svg>