<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="classificationBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#classificationBg)"/>
  <rect x="30" y="30" width="340" height="240" fill="#fff" rx="12" stroke="#d97706" stroke-width="2"/>
  
  <!-- Graduation cap -->
  <polygon points="200,60 160,80 240,80" fill="#92400e"/>
  <rect x="195" y="55" width="10" height="25" fill="#92400e"/>
  <circle cx="205" cy="55" r="3" fill="#fbbf24"/>
  
  <!-- Classification levels -->
  <rect x="60" y="100" width="280" height="25" fill="#fbbf24" rx="4"/>
  <text x="200" y="118" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Summa Cum Laude (10.00)</text>
  
  <rect x="70" y="130" width="260" height="20" fill="#f59e0b" rx="4"/>
  <text x="200" y="144" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Magna Cum Laude (9.50-9.99)</text>
  
  <rect x="80" y="155" width="240" height="18" fill="#d97706" rx="4"/>
  <text x="200" y="167" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Cum Laude (9.00-9.49)</text>
  
  <rect x="90" y="178" width="220" height="16" fill="#b45309" rx="4"/>
  <text x="200" y="189" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Foarte Bine (8.00-8.99)</text>
  
  <rect x="100" y="199" width="200" height="14" fill="#92400e" rx="4"/>
  <text x="200" y="209" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle">Bine (7.00-7.99)</text>
  
  <!-- Stars for excellence -->
  <polygon points="100,110 102,116 108,116 103,120 105,126 100,123 95,126 97,120 92,116 98,116" fill="#fbbf24"/>
  <polygon points="300,110 302,116 308,116 303,120 305,126 300,123 295,126 297,120 292,116 298,116" fill="#fbbf24"/>
  
  <!-- Title -->
  <text x="200" y="240" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Clasificări Academice</text>
  <text x="200" y="260" fill="#b45309" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Sistem Universitar Românesc</text>
</svg>