  <!-- Arrows showing conversion -->
  <path d="M 180 77 L 210 77 L 205 72 M 210 77 L 205 82" stroke="#16a34a" stroke-width="2" fill="none"/>
  <path d="M 180 97 L 210 97 L 205 92 M 210 97 L 205 102" stroke="#2563eb" stroke-width="2" fill="none"/>
