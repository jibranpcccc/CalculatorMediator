<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="masterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#masterBg)"/>
  <rect x="30" y="30" width="340" height="240" fill="#fff" rx="12" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Master's cap -->
  <polygon points="200,60 170,75 230,75" fill="#581c87"/>
  <rect x="195" y="55" width="10" height="20" fill="#581c87"/>
  <line x1="205" y1="55" x2="220" y2="50" stroke="#fbbf24" stroke-width="2"/>
  <circle cx="220" cy="50" r="2" fill="#fbbf24"/>
  
  <!-- Diploma scroll -->
  <rect x="160" y="90" width="80" height="60" fill="#f8fafc" stroke="#8b5cf6" stroke-width="2" rx="4"/>
  <circle cx="155" cy="120" r="8" fill="#8b5cf6"/>
  <circle cx="245" cy="120" r="8" fill="#8b5cf6"/>
  <text x="200" y="115" fill="#581c87" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">MASTER</text>
  <text x="200" y="130" fill="#581c87" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">DIPLOMA</text>
  
  <!-- Grade calculation components -->
  <rect x="70" y="170" width="60" height="25" fill="#8b5cf6" rx="4"/>
  <text x="100" y="187" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Licență 8.5</text>
  
  <text x="150" y="185" fill="#581c87" font-family="Arial, sans-serif" font-size="16" font-weight="bold">+</text>
  
  <rect x="170" y="170" width="60" height="25" fill="#a855f7" rx="4"/>
  <text x="200" y="187" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Examen 9.0</text>
  
  <text x="250" y="185" fill="#581c87" font-family="Arial, sans-serif" font-size="16" font-weight="bold">=</text>
  
  <rect x="270" y="170" width="60" height="25" fill="#7c3aed" rx="4"/>
  <text x="300" y="187" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Media 8.75</text>
  
  <!-- Weighted formula -->
  <text x="200" y="210" fill="#581c87" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">(Licență × 0.6) + (Examen × 0.4)</text>
  
  <!-- Title -->
  <text x="200" y="240" fill="#581c87" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Calculul Mediei la Master</text>
  <text x="200" y="260" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Media Ponderată pentru Admitere</text>
</svg>